<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introdução ao WeakSet</title>
</head>
<body>
  
<script>
    //WeakSet similar ao Set porém o uso é de objeto
    let obj1 = {
        name: 'Marcus',
        age: 33
    };

    let obj2 = {
        name: 'Vinicius',
        age: 23
    };
    
    let ws = new WeakSet([obj1, obj2]);
    ws.add({type: 'obz'});
    ws.delete(obj2);

</script>
</body>
</html>
