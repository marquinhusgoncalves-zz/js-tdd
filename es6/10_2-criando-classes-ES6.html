  <script>
    //ES6

    class Animal {
        constructor(kind, sound) {
            this.kind = kind;
            this.sound = sound;
        }

        hello() {
            console.log(`${this.sound} I'm a ${this.kind}!`);
        }

        static info() {
            console.log('This is a class to create animals!');
        }

        get name() {
            console.log(`${this.sound} My name is Mark`);
        }

        set nickname(nick) {
            this.nick = nick;
        }
    }
