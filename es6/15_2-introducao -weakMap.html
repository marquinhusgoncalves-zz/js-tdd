<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introdução ao WeakMap</title>
</head>
<body>
  
<script>
    
    let obj1 = {
        name: 'Marcus',
        age: 33
    };

    let obj2 = {
        name: 'Vinicius',
        age: 23
    };
    
    let wm = new WeakMap();
    wm.set(obj1, 'Info do Marcus');
    wm.set(obj2, 'Info do Vinicius');

</script>
</body>
</html>
