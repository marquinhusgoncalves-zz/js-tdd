<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrow Function and Lexial This</title>
</head>
<body>
<script>

//Arrow Function and The Lexical This

const btn = document.getElementById('btn');
btn.addEventListener('click', function() {
  console.log(this);
});

const btn = document.getElementById('btn');
btn.addEventListener('click',() => {
  console.log(this);
});

const sandwich = {
  bread: 'white',
  cheese: 'cheddar',

  prepare: function() {
    return 'I want a sandwich with $(this.bread) bread and $(this.cheese)'
  },

  make: function() {
    var that = this;
    window.setTimeout(function() {
      console.log( that.prepare() );
    }, 500);
  };
}

const btn = document.getElementById('btn');

btn.addEventListener('click', function() { sandwich.make() })


</script>
</body>
</html>
