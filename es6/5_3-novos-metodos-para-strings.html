<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Novos Métodos para Strings</title>
</head>
<body>
  
  <script>
      let text = 'Lorem ipsum';

      //Verifica se começa com
      console.log(text.startsWith('rem', 2));

      //Verifica se termina com
      console.log(text.endsWith('ane', 25));      

      //Repete a string x vezes
      console.log('test'.repeat(10));

      //Procura se existe em uma string
      console.log(text.includes('ipsum'));

  </script>
</body>
</html>
